<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/styles.css" />
  <title>page de médecin</title>
</head>
<body class="bg-gray-100 flex min-h-screen">

  <section class="w-64 bg-blue-700 text-white flex flex-col fixed inset-y-0 left-0 shadow-lg">
    <div class="flex items-center justify-center h-20 border-b border-blue-400">
      <h1 class="text-2xl font-bold">MediCare</h1>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-3">
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-600 transition">Médecins</a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-600 transition">Spécialités</a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-600 transition">Disponibilités</a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-600 transition">Rendez-vous</a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-600 transition">Paramètres</a>
    </nav>

  </section>

  <main class="flex-1 ml-64 p-6 md:p-10">

   <header class="w-full bg-white shadow-md rounded-xl mb-8 p-4 flex justify-between items-center">
  <h2 class="text-xl font-semibold text-blue-700">Tableau de bord</h2>

  <div class="flex items-center gap-5">
    <span class="text-gray-700 font-medium">Secrétaire : <strong>wiam Amraoui </strong></span>

    <button title="Déconnexion"
      class="p-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-full transition duration-150 ease-in-out shadow-sm border border-red-200">
      
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3H6.75A2.25 2.25 0 004.5 5.25v13.5A2.25 2.25 0 006.75 21h6.75a2.25 2.25 0 002.25-2.25V15M18 12H9m9 0l-3-3m3 3l-3 3" />
      </svg>
    </button>
  </div>
</header>

    <section id="gestion-medecins" class="p-6 md:p-10 bg-gray-50 min-h-screen rounded-xl shadow-sm">
      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Gestion des Médecins
      </h2>

      <div class="bg-white shadow-xl rounded-lg p-6 mb-10">
        <h3 class="text-2xl font-semibold text-blue-600 mb-4">
          Ajouter un nouveau médecin
        </h3>

        <form id="medecin-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input type="hidden" id="medecin-id" value="">

          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom Complet:</label>
            <input type="text" id="nom" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div>
            <label for="specialite" class="block text-sm font-medium text-gray-700">Spécialité:</label>
            <select id="specialite" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-white focus:border-blue-500 focus:ring-blue-500">
              <option value="Cardiologie">Cardiologie</option>
              <option value="Pediatrie">Pédiatrie</option>
              <option value="Generaliste">Généraliste</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label for="photo" class="block text-sm font-medium text-gray-700">Lien Photo (URL):</label>
            <input type="file" id="photo" placeholder="Ex: https://monsite.com/img/dr_dupont.jpg"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div class="md:col-span-2">
            <label for="description" class="block text-sm font-medium text-gray-700">Description (Bio):</label>
            <textarea id="description" rows="3" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>

          <div class="md:col-span-2 pt-4">
            <button type="submit" id="submit-btn"
              class="w-full md:w-auto px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
              Ajouter le médecin
            </button>
          </div>
        </form>
      </div>

      <h3 class="text-2xl font-semibold text-gray-800 mb-4">
        Liste des médecins enregistrés
      </h3>

      <div class="overflow-x-auto bg-white shadow-xl rounded-lg border border-gray-200">
        <table id="medecins-list" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-blue-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Spécialité</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Description</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Dr.Karoumi</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">Cardiologie</td>
              <td class="px-6 py-4 text-sm text-gray-500 hidden md:table-cell">Spécialiste du cœur...</td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                <button class="text-indigo-600 hover:text-indigo-900 px-3 py-1 rounded-full bg-indigo-50/50 hover:bg-indigo-100 transition">Modifier</button>
                <button class="text-red-600 hover:text-red-900 px-3 py-1 rounded-full bg-red-50/50 hover:bg-red-100 transition">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script>
    

(() => {
  
  const form = document.getElementById('medecin-form');
  const nomInput = document.getElementById('nom');
  const specialiteInput = document.getElementById('specialite');
  const photoInput = document.getElementById('photo');
  const descriptionInput = document.getElementById('description');
  const medecinIdInput = document.getElementById('medecin-id');
  const submitBtn = document.getElementById('submit-btn');
  const medecinsTableBody = document.querySelector('#medecins-list tbody');

  const STORAGE_KEY = 'medecins_data_v1';

  
  let currentPhotoDataURL = null;

  function loadMedecins() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return [];
    try {
      return JSON.parse(raw);
    } catch (e) {
      console.error('Erreur parsing medecins:', e);
      return [];
    }
  }

  function saveMedecins(list) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
  }

  function render() {
    const list = loadMedecins();
    medecinsTableBody.innerHTML = '';

    if (list.length === 0) {
      const tr = document.createElement('tr');
      tr.className = 'hover:bg-gray-50';
      tr.innerHTML = `<td class="px-6 py-4 text-sm text-gray-500" colspan="4">Pas de médecins enregistrés.</td>`;
      medecinsTableBody.appendChild(tr);
      return;
    }

    list.forEach((m) => {
      const tr = document.createElement('tr');
      tr.className = 'hover:bg-gray-50';

      const nameTd = document.createElement('td');
      nameTd.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 flex items-center gap-3';
      const img = document.createElement('img');
      img.alt = m.nom;
      img.className = 'w-10 h-10 rounded-full object-cover';
      img.src = m.photo || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"><rect width="100%" height="100%" fill="%23e5e7eb"/><text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" fill="%23979ca6" font-size="26">Dr</text></svg>';
      const span = document.createElement('span');
      span.textContent = m.nom;
      nameTd.appendChild(img);
      nameTd.appendChild(span);

      const specTd = document.createElement('td');
      specTd.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell';
      specTd.textContent = m.specialite;

      const descTd = document.createElement('td');
      descTd.className = 'px-6 py-4 text-sm text-gray-500 hidden md:table-cell';
      descTd.textContent = m.description.length > 80 ? m.description.slice(0, 80) + '…' : m.description;

      
      const actionsTd = document.createElement('td');
      actionsTd.className = 'px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2';

      const editBtn = document.createElement('button');
      editBtn.className = 'text-indigo-600 hover:text-indigo-900 px-3 py-1 rounded-full bg-indigo-50/50 hover:bg-indigo-100 transition';
      editBtn.textContent = 'Modifier';
      editBtn.addEventListener('click', () => startEdit(m.id));

      const delBtn = document.createElement('button');
      delBtn.className = 'text-red-600 hover:text-red-900 px-3 py-1 rounded-full bg-red-50/50 hover:bg-red-100 transition';
      delBtn.textContent = 'Supprimer';
      delBtn.addEventListener('click', () => removeMedecin(m.id));

      actionsTd.appendChild(editBtn);
      actionsTd.appendChild(delBtn);

      tr.appendChild(nameTd);
      tr.appendChild(specTd);
      tr.appendChild(descTd);
      tr.appendChild(actionsTd);

      medecinsTableBody.appendChild(tr);
    });
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const nom = nomInput.value.trim();
    const specialite = specialiteInput.value;
    const description = descriptionInput.value.trim();
    const editingId = medecinIdInput.value;

    if (!nom) {
      alert('Le nom est requis.');
      return;
    }
    if (!description) {
      alert('La description est requise.');
      return;
    }

    const list = loadMedecins();

    if (editingId) {
      
      const idx = list.findIndex((it) => String(it.id) === String(editingId));
      if (idx === -1) {
        alert('Médecin introuvable pour modification.');
        resetForm();
        return;
      }
      
      const existingPhoto = list[idx].photo || null;
      list[idx] = {
        ...list[idx],
        nom,
        specialite,
        description,
        photo: currentPhotoDataURL || existingPhoto,
      };
      saveMedecins(list);
      alert('Médecin modifié avec succès.');
    } else {
      
      const newMed = {
        id: Date.now(),
        nom,
        specialite,
        description,
        photo: currentPhotoDataURL || null,
      };
      list.push(newMed);
      saveMedecins(list);
      alert('Médecin ajouté avec succès.');
    }

    resetForm();
    render();
  });

  
  photoInput.addEventListener('change', (e) => {
    const file = e.target.files && e.target.files[0];
    if (!file) {
      currentPhotoDataURL = null;
      return;
    }
    
    if (!file.type.startsWith('image/')) {
      alert('Veuillez sélectionner une image.');
      photoInput.value = '';
      currentPhotoDataURL = null;
      return;
    }
    const reader = new FileReader();
    reader.onload = function (ev) {
      currentPhotoDataURL = ev.target.result;
    };
    reader.readAsDataURL(file);
  });


  function startEdit(id) {
    const list = loadMedecins();
    const med = list.find((m) => String(m.id) === String(id));
    if (!med) return alert('Médecin non trouvé.');

    medecinIdInput.value = med.id;
    nomInput.value = med.nom;
    specialiteInput.value = med.specialite;
    descriptionInput.value = med.description;
    currentPhotoDataURL = med.photo || null;
    submitBtn.textContent = 'Enregistrer les modifications';

    form.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  
  function removeMedecin(id) {
    if (!confirm('Voulez-vous vraiment supprimer ce médecin ?')) return;
    const list = loadMedecins();
    const newList = list.filter((m) => String(m.id) !== String(id));
    saveMedecins(newList);
    render();
  }

  function resetForm() {
    form.reset();
    medecinIdInput.value = '';
    currentPhotoDataURL = null;
    submitBtn.textContent = 'Ajouter le médecin';
  }

  document.addEventListener('DOMContentLoaded', () => {
    render();
  });

  window._medecinsApp = {
    loadMedecins,
    saveMedecins,
    render,
    resetForm,
  };
})();

  </script>

</body>
</html>
