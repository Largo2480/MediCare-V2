<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <div class="mb-8">
      <h1 class="text-3xl font-light text-gray-800 mb-2">Tasks</h1>
      <p class="text-gray-500 text-sm">Keep track of your daily tasks</p>
    </div>

    <h1>test</h1>
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
      <div class="flex gap-3">
        <input id="taskInput" type="text" placeholder="Add a new task..."
          class="flex-1 px-4 py-3 text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 transition">
        <button id="addBtn"
          class="px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition font-medium">
          Add
        </button>
      </div>
    </div>

    <!-- Todo List -->
    <div id="taskList" class="space-y-2">
      <!--

        <div class="bg-white rounded-lg shadow-sm p-4 flex items-center gap-4 hover:shadow-md transition">
          <input type="checkbox" class="w-5 h-5 ..." />
          <span class="flex-1 text-gray-700">Task text</span>
          <div class="flex gap-2">
            <button class="...">Edit</button>
            <button class="...">Delete</button>
          </div>
        </div>
      -->
    </div>

    <!-- Footer Stats -->
    <div id="stats" class="mt-6 text-center text-sm text-gray-500">
      <p>No tasks yet</p>
    </div>
  </div>


  <script>
    const input = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('taskList');
    const stats = document.getElementById('stats');


    addBtn.addEventListener('click', addTodos);
    input.addEventListener('keypress', function (a) {
      if (a.key === 'Enter') {
        addTodos();
      }
    });

    function addTodos() {
      const taskText = input.value.trim();
      if (taskText === '') return;

      const taskItem = document.createElement('div');
      taskItem.className = 'bg-white rounded-lg shadow-sm p-4 flex items-center gap-4 hover:shadow-md transition';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'w-5 h-5';
      checkbox.addEventListener('change', updateStats);

      const taskSpan = document.createElement('span');
      taskSpan.className = 'flex-1 text-gray-700';
      taskSpan.textContent = taskText;

      const editBtn = document.createElement('button');
      editBtn.className = 'px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-400 transition';
      editBtn.textContent = 'Edit';
      editBtn.addEventListener('click', () => {
        const newText = prompt('Edit task:', taskSpan.textContent);
        if (newText !== null) {
          taskSpan.textContent = newText.trim();
        }
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'px-3 py-1 bg-red-500 text-white rounded hover:bg-red-400 transition';
      deleteBtn.textContent = 'Delete';
      deleteBtn.addEventListener('click', () => {
        list.removeChild(taskItem);
        updateStats();
      });

      const btnContainer = document.createElement('div');
      btnContainer.className = 'flex gap-2';
      btnContainer.appendChild(editBtn);
      btnContainer.appendChild(deleteBtn);

      taskItem.appendChild(checkbox);
      taskItem.appendChild(taskSpan);
      taskItem.appendChild(btnContainer);

      list.appendChild(taskItem);
      input.value = '';
      updateStats();
    }

  </script>
</body>

</html>
